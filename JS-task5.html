    <body>
        <p> Read in two numbers and display the larger.(Prompt Box)</p>
        <script>
            
            var num1 = parseInt(prompt("Please enter number 1:"));
             var num2 = parseInt(prompt("Please enter number 2:"));
           
            if(num1>num2){
                alert("Larger number is: " + num1);
            } else if (num1<num2){
                    alert ("Larger number is:" + num2);
                }else {
               alert (" both are equal");
            }
       
        </script>
